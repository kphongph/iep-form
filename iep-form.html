<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="iep-form-control.html">

<dom-module id="iep-form">
  <style>
    :host {
      display: block;
      box-sizing: border-box;
    }

  </style>

  <template>
    <h1>{{name}}</h1>
    <h2>{{section}}</h2>
    <h3>{{question}}</h3>
    <iep-form-control></iep-form-control>
  </template>

</dom-module>

<script>

  Polymer({
    is: 'iep-form',
    properties: {
      name: String, 
      section: String,
      question: String,
      json: Object
    },
    toJSON: function() {
    }
  });

</script>
